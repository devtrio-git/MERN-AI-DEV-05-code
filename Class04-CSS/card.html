<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .card{
            width: 300px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 30px auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .card h2{
            color: #333;
            margin-top: 0;
        }

        .card p{
            color: #666;
            font-size: 16px;
            line-height: 1.5;
        }

        .card button{
            background-color: #42ba46;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .card button:hover{
            background-color: #369636;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Box Model Card</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores similique harum nemo et, quis reprehenderit ipsa cumque quisquam, libero error temporibus nostrum quod voluptatum enim inventore, fugit adipisci ducimus praesentium?</p>
        <button>Read More</button>
    </div>
</body>
</html>
