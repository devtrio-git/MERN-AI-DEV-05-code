<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Page</h1>
    <!-- Methods: Get, Post -->
    <form action="./thankyou.html">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <br><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="userEmail" placeholder="xyz@gmail.com" required/>
        <br><br>

        <label for="pass">Password:</label>
        <input type="password" id="pass" name="userPassword" required/>
        <br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="userPhone" placeholder="03333124141" required/>
        <br><br>

        <label for="dob">Date Of Birth:</label>
        <input type="date" id="dob" name="DOB" min="2025-01-01" max="2025-10-01"  required/>
        <br><br>

        <label for="time">Birth Time:</label>
        <input type="time" id="time" name="time" required/>
        <br><br>

        <!-- Radio Buttons -->
        <h4>Select your Gender:</h4>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="others" value="others">
        <label for="others">Others</label>

        <br><br>

        <!-- Checkbox -->
        <h4>Skills:</h4>
        <input type="checkbox" id="html" name="skills" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skills" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="js" name="skills" value="JavaScript">
        <label for="js">JavaScript</label>
        <input type="checkbox" id="python" name="skills" value="Python">
        <label for="python">Python</label>
        <br><br>


        <!-- Dropdown -->
        <label for="city">Choose your City:</label>
        <select name="city" id="city">
            <option value="karachi">Karachi</option>
            <option value="lahore">Lahore</option>
            <option value="islamabad">Islamabad</option>
            <option value="quetta">Quetta</option>
            <option value="peshawar">Peshawar</option>
        </select>

        <!-- TextBox -->
        <label for="reviews">Reviews</label>
        <br><br>
        <textarea name="reviews" id="reviews" cols="30" rows="10" placeholder="Write Something...."></textarea>
        <br><br>
        <input type="submit" value="Submit">



        <!-- <button>SignUp</button>
        <input type="button" value="Submit"> -->

    </form>
</body>

</html>
